<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daisy Blossoms | Linktree</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            text-align: center;
            background-color: #fffaf0;
            margin: 0;
            padding: 40px;
            background-image: url('https://example.com/daisy-background.jpg'); /* Replace with actual daisy image URL */
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #d48b91;
            font-family: 'Brush Script MT', cursive;
        }
        .link {
            display: block;
            background: #ffb6c1;
            color: white;
            text-decoration: none;
            padding: 15px;
            margin: 10px 0;
            border-radius: 25px;
            font-size: 18px;
            transition: background 0.3s;
        }
        .link:hover {
            background: #ff69b4;
        }
        .flower-img {
            width: 100px;
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://example.com/daisy-logo.png" alt="Daisy Blossoms Logo" class="flower-img"> <!-- Replace with actual logo -->
        <h1>Daisy Blossoms</h1>
        <a class="link" href="https://www.facebook.com/profile.php?id=61559575135571" target="_blank">Facebook</a>
        <a class="link" href="https://www.instagram.com/daisyblossoms.bk?igsh=MWY0MjcyZzduczN1Zw==" target="_blank">Instagram</a>
        <img src="https://example.com/blossom-decoration.png" alt="Blossom Decoration" class="flower-img"> <!-- Replace with actual decorative flower image -->
    </div>
</body>
</html>
